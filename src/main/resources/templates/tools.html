<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GTool</title>
    <link rel="stylesheet" th:href="@{/css/common.css}" />
    <link rel="stylesheet" th:href="@{/css/tools.css}" />
    <script th:src="@{/js/common.js}"></script>
    <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
    <script th:src="@{/js/tools.js}"></script>
</head>
<body>
    <div class="container">
        <div class="op">
            <button class="op-button" th:each="op : ${ops}" th:text="${op.name}" th:value="${op.value}"/>
        </div>
        <label for="in"></label><textarea placeholder="请输入内容" id="in" name="data"></textarea>
        <div class="func">
            <button th:each="func : ${funcs}" th:text="${func.name}" th:value="${func.op}" onclick="execute(this)"/>
        </div>
    </div>
</body>
</html>
